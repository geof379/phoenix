<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content id="list-view">
        <ion-nav-bar class="bar bar-header bar-positive" ng-controller="ShopListCtrl">
            <ion-nav-back-button id="backButton" class="button-clear" ng-click="detailToMaster()">
                <i class="ion-arrow-left-c"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon  ion-navicon" id="menuButton" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="shop-list" id="shop-list"></ion-nav-view>
        <ion-nav-view name="view-shop" id="view-shop"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" ng-controller="LeftMenuCtrl">

        <ion-content scroll="false">

            <div class="profile" style="height: 20%;">
                <div class="item item-avatar">
                    <img src="img/logo.png">
                    <h2>HI </h2>
                    <p>{{user.name}}</p>
                </div>
            </div>

            <ul id="menu" class="list">
                <a ng-repeat="menu in menus" ng-class="isItemActive({{menu}})" menu-close ng-href="{{menu.href}}"> {{menu.name}}</a>
                <a class="ng-binding item ion-android-arrow-forward" menu-close ng-click="transferer()"> Transfer</a>
                <a class="ng-binding item ion-android-arrow-forward" menu-close ng-click="synchroniser()"> Synchronize</a>
            </ul>

        </ion-content>
        <ion-footer-bar>
            <bar-footer class="button-bar footer">
                <a class=" col col-80 button item item-left ion-android-exit" menu-close style="text-align:left" ng-click="loggout()"> Logout</a>
                <a class=" col col-20 button item item-icon-left ion-settings" menu-close ng-href="#/app/setting"></a>
            </bar-footer>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
