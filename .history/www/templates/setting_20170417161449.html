<ion-view view-title="Settings" ng-controller="AppCtrl">
    <ion-content>

        <div class="profile" style="height: 120px;">
            <div class="item item-avatar">
                <img src="img/user_male.png">

                <h2>HI </h2>
                <p>{{user.name}}</p>

            </div>
        </div>

        <div class="list">

            <div class="item item-divider"> Route options </div>
            <ion-list>
                <ion-radio ng-model="choice" ng-value="'A'">DRIVING</ion-radio>
                <ion-radio ng-model="choice" ng-value="'B'">BICYCLING</ion-radio>
                <ion-radio ng-model="choice" ng-value="'B'">TRANSIT</ion-radio>
                <ion-radio ng-model="choice" ng-value="'B'">WALKING</ion-radio>
            </ion-list>
            <div class="item item-divider"> Distance around </div>
            <div class="item range">
                
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios-sunny"></i>
            </div>

    </ion-content>
</ion-view>
