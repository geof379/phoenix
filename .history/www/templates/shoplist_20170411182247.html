<ion-view view-title="List">
  <ion-content>
    <ion-list class="list">
      <ion-item ng-repeat="shop in pointsvente" ng-click="changeShop(shop)" class="item item-button-right">
        {{shop.libelle}}

        <a class="button" href="#/app/location">
          <i class="icon ion-ios-location"></i>
        </a>





      </ion-item>
    </ion-list>

  </ion-content>

  <multiple-views-support width="35%" />
</ion-view>
