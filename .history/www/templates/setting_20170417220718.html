<ion-view view-title="Settings" ng-controller="AppCtrl">
    <ion-content>
        <div class="list">
            <div class="item item-divider"> Route options </div>
            <ion-list>
                <ion-radio ng-model="travel_mode" value="DRIVING'" ng-change='travelModeChangd(travel_mode)'>DRIVING</ion-radio>
                <ion-radio ng-model="travel_mode" value="'BICYCLING'" ng-change='travelModeChangd(travel_mode)'>BICYCLING</ion-radio>
                <ion-radio ng-model="travel_mode" value="'TRANSIT'" ng-change='travelModeChangd(travel_mode)'>TRANSIT</ion-radio>
                <ion-radio ng-model="travel_mode" value="'WALKING'" ng-change='travelModeChangd(travel_mode)'>WALKING</ion-radio>
            </ion-list>
            <div class="item item-divider"> Distance around </div>
            <div class="item range">
                0
                <input type="range" name="volume" ng-model="temp.distance" on-release="onRelease()" max="100" value="10">                100
            </div>
    </ion-content>
</ion-view>
