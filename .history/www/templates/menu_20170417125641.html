<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content scroll="false">
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon  ion-navicon" menu-toggle="left"> </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"> </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="LeftMenuCtrl">

    <ion-content>

      <div class="profile" style="height: 120px;">
        <div class="item item-avatar">
          <img src="img/user_male.png">

          <h2>HI </h2>
          <p>{{user.name}}</p>

        </div>
      </div>
      <ul id="menu" class="list">
        <a ng-repeat="menu in menus" ng-class="isItemActive({{menu}})" menu-close ng-href="{{menu.href}}"> {{menu.name}}</a>

      </ul>




    </ion-content>
    <ion-footer-bar>
      <bar-footer class="button-bar footer">
          <a class=" col col-offset-90 button item item-left ion-android-exit " ng-click="loggout()"> Logout</a>
          <a class=" col button item item-icon-left ion-settings" ng-href="#/app/setting" style="width:10%"></a>
      </bar-footer>
    </ion-footer-bar>

  </ion-side-menu>
</ion-side-menus>
