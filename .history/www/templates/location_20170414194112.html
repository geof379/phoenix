<ion-view view-title="Location">
    <ion-content scroll="false">
        <div id="map" data-tap-disabled="true" style="height:80%;"></div>        
        <div class="card" style="position: fixed; bottom:0; height:20%; width:98%; margin-left:1%;margin-right:1%;">
            <div class="item item-divider">
                {{shop.code}}
            </div>
            <div class="item item-text-wrap">
                <Ul>
                    <li>{{shop.libelle}}</li>
                    <li>{{shop.adresse}}</li>
                </Ul>
            </div>
        </div>
    </ion-content>
</ion-view>
