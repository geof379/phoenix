<ion-view view-title="List">
  <ion-content>
    <ion-list class="list">
      <ion-item ng-repeat="shop in pointsvente" ng-click="changeShop(shop)" class="item item-button-right">
        {{shop.libelle}}

        <a class="button" href="#/app/location">
          <i class="icon ion-ios-location"></i>
        </a>





      </ion-item>
    </ion-list>
    <div ng-show="!pointsvente.length" class="emptyMsg">
      <i class="icon ion-trash-b"></i>
      <button class="round-overlay-button bottom-right button button-icon ion-loop light" ng-click="synchroniser()"></button>
    </div>
  </ion-content>

  <multiple-views-support width="35%" />
</ion-view>
