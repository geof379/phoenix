<ion-view view-title="Settings" ng-controller="AppCtrl">
    <ion-content>
       <div class="list">
            <div class="item item-divider">Settings</div>
            <ion-toggle ng-repeat="item in settingsList"
                        ng-model="item.checked" 
                        ng-checked="item.checked">
              {{ item.text }}
            </ion-toggle>
        </div>
    </ion-content>
</ion-view>
