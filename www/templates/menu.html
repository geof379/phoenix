<ion-side-menus enable-menu-with-back-views="false">


  <ion-side-menu-content>


    <ion-nav-bar  class="bar bar-header bar-positive">
      <ion-nav-back-button class="button-clear">
         <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon  ion-navicon" menu-toggle="left">
        </button>

      </ion-nav-buttons>

    </ion-nav-bar>


    <ion-nav-view name="menuContent">
    </ion-nav-view>


  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="LeftMenuCtrl" >

    <ion-content scroll=false>

      <div id="profil" class="item item-avatar ">
        <img src="img/IMG_0315.jpg">
        <h2>Geoffroy Ayeboua </h2>
        <p>MHD</p>
      </div>
      <ul id="menu" class="list">
        <a ng-repeat="menu in menus" ng-class="isItemActive({{menu}})" menu-close ng-href="{{menu.href}}">
             {{menu.name}}
            </a>
       
      </ul>


    <div class="bar bar-footer  bar-light">
        <button class="button button-clear icon-left ion-android-exit" menu-close ng-click="login()">Logout</button>
        <a class="button button-clear ion-gear-a" menu-close ng-href="#/app/profile"></a>
      </div>


    </ion-content>

  </ion-side-menu>
</ion-side-menus>
