<ion-side-menus enable-menu-with-back-views="false">


    <ion-side-menu-content expose-aside-when="(min-width:768px)" >


        <ion-nav-bar class="bar bar-header bar-positive">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon  ion-navicon" menu-toggle="left">
        </button>

            </ion-nav-buttons>

        </ion-nav-bar>

    
        <ion-nav-view name="menuContent"></ion-nav-view>


    </ion-side-menu-content>

    <ion-side-menu side="left" ng-controller="ShopMenuCtrl">

        <ion-content >

            <div class="profile" style="height: 120px;">
                <div class="item item-avatar">
                    <img src="img/user_male.png">
                    <h2>Geoffroy Ayeboua </h2>
                    <p>MHD</p>
                </div>
            </div>
            <ion-list id="menu" class="list"  style="overflow: scroll">
                <a ng-repeat="menu in menus" class="item" menu-close ng-href="{{menu.href}}">
             {{menu.name}}
            </a>

            </ion-list>

            
 <bar-footer class="button-bar bar-footer footer bar-positive">
                <a class="button ion-home" menu-close ng-href="#/app/dashboard"></a>
                <a class="button ion-gear-a" menu-close ng-href="#/app/profile"></a>
                <a class="button ion-android-exit" menu-close ng-href="#/app/login"></a>
            </bar-footer>


        </ion-content>

    </ion-side-menu>
</ion-side-menus>
