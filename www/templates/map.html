<ion-view view-title="Map">
  <ion-drawer-vertical-wrapper delegate-handle="first" direction="up" state="closed" on-swipe-down="toggleDrawer('first')">
    <ion-drawer-vertical-content>

      <div class="card">
        <div class="item item-text-wrap item-icon-right">

          <span class="badge icon-badge badge-assertive">
               {{currentObject.code}}
            </span> {{currentObject.libelle}}
        </div>

        <div id="routes"> </div>
      </div>
    </ion-drawer-vertical-content>

  </ion-drawer-vertical-wrapper>
  <ion-content>

    <div id="map" data-tap-disabled="true"></div>

    <ion-slides id="list" slider="data.slider">
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="search in searchlists">

          <a class="item item-text-wrap item-icon-right" on-swipe-up="toggleDrawer('first')" href="#/masterDetail/shops/{{search.id}}">

            <span class="badge icon-badge  badge-assertive">
               {{search.code}}
            </span> {{search.libelle}}


            </button>

          </a>

          <ion-slide>

      </ion-slide-box>


    </ion-slides>

  </ion-content>





</ion-view>
