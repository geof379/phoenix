<ion-view view-title="Product list">


  <ion-content>

    <div class="list">
      <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>

      <div class="item item-divider">
       
      </div>
      <label class="item  item-input  icon-left" ng-repeat="product in products">
       
    <span class="input-label">{{product.name}}</span>
    <input type="number"  style="text-align:right;"  ng-bind="{{product.price}}">
   
  </label>





    </div>
    <button class="round-overlay-button bottom-right button button-icon ion-checkmark-round light"></button>

  </ion-content>
  <multiple-views-support width="70%" />
</ion-view>
