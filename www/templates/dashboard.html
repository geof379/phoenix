<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list ng-controller="PopOverCtrl">
      <ion-item ng-repeat="shop in shops" ng-href="#/masterDetail/shops/{{shop.id}}" class="no-border ">
        <div class="card">
          <div class="item  item-icon-right">


            <span class="badge" style="top:0px !important;text-align: center">
              <a ng-href="#/app/shopMap/{{shop.id}}" style="right: -20px !important;"><i class="icon myicon ion-map"></i>   </a>
            </span> {{shop.libelle}}|| {{shop.libelle}}
          </div>

        </div>
      </ion-item>

      <div ng-show="!shops.length" class="emptyMsg"><i class="icon ion-trash-b"></i>
        <button class="round-overlay-button bottom-right button button-icon  ion-loop light" ng-click=""></button></div>
    </ion-list>
  </ion-content>

  <script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
      <div class="item item-text-wrap">
        Shop name
        <p>Geoffroy Ayeboua </p>
        <p>MHD</p>
      </div>
      <ion-content id="shop-info" class="list" scroll="false">

        <a class="button-full  item item-icon-left " href="#">
          <i class="calm rounded-icon icon ion-email"></i>
          <span class="calm title">Check mail</span>
        </a>
        <a class=" button-full item item-icon-left " href="#">
          <i class=" balance rounded-icon icon ion-email"></i>
          <span class="balance title">Check mail</span>
        </a>
        <a class="button-full item item-icon-left " href="#">
          <i class="positive rounded-icon icon ion-email"></i>
          <span class="positive title">Check mail</span>
        </a>


      </ion-content>
    </ion-popover-view>
  </script>
</ion-view>
