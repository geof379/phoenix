<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list ng-controller="PopOverCtrl">
      <ion-item ng-repeat="playlist in playlists" ng-click="onPopover($event,playlist.styl)" class="no-border ">
        <div class="card">
          <div class="item item-text-wrap item-icon-right" style="border-top:{{playlist.styl}}">
<i class="icon ion-ios-cloud-outline">
           
            <span class="badge icon-badge cloudbadge badge-assertive">
               {{playlist.id}}
            </span>
          </i> {{playlist.title}}
</div>

<div class="item item-body">

  <p>
    The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text.
  </p>
  <p>
    <a href="#" class="subdued">1 Like</a>
    <a href="#" class="subdued">5 Comments</a>
  </p>
</div>
</div>
</ion-item>
</ion-list>
</ion-content>
