<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="appLogo row row-top">
      <img src="img/phoenix-logo.png">
    </div>
    <div class="row row-center">
      <form ng-submit="doLogin()" id="loginForm" style="width:100%">
        <div class="list">
          <label class="item item-input">
      
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
          <label class="item item-input">
          
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
          <label class="item">
          <button class="button button-full button-positive" type="submit">Log in</button>
        </label>
        </div>
      </form>
    </div>
    <div  class="row row-center" style="text-align: center; color: #387EF5">
     <span style="display: inline-block; margin: auto"> Sign up <span>
    </div>
  </ion-content>
</ion-modal-view>
